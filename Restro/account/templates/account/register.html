{%load static%}
<!DOCTYPE html>
<html>
<head>
	<title>Order food online from India's best restaurant</title>
<link rel="stylesheet" type="text/css" href="{%static 'account/css/style.css'%}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	{%if messages%}
		{% for msg in messages%}
			<div class="container-fluid alert alert-danger alert-dismissible text-danger mt-3">
				<button class="close" data-dismiss="alert">&times;</button>
				{{msg}}
			</div>
		{%endfor%}
	{%endif%}
	<div class="row no-gutters">
		<div class="col-lg-6 col-md-8 col-sm-12 col-12 d-none d-lg-block d-md-block">
			<img src="{%static 'account/img/register.jpg'%}" class="img-fluid login-img">
		</div>
		<div class="col-lg-6 col-md-4 my-5">
			<div class="p-5">
			<h4 class="font-weight-lighter mb-4">New Buddy!</h4>
			<form action="/account/register/" method="post">{%csrf_token%}
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12 col-12">
						<div class="form-group">
							<label for="fname">First Name</label>
							<input type="text" name="fname" class="form-control rounded-input" required="true">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-12">
						<div class="form-group">
							<label for="lname">Last Name</label>
							<input type="text" name="lname" class="form-control rounded-input" required="true">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12 col-12">
						<div class="form-group">
							<label for="email">Email address</label>
							<input type="email" name="email" class="form-control rounded-input" required="true">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-12">
						<div class="form-group">
							<label for="tel">Mobile Number</label>
							<input type="tel" name="tel" class="form-control rounded-input" required="true">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12 col-12">
						<div class="form-group">
							<label for="pwd">Password</label>
							<input type="password" name="pwd" class="form-control rounded-input" required="true">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-12">
						<div class="form-group">
							<label for="cnfpwd">Confirm Password</label>
							<input type="password" name="cnfpwd" class="form-control rounded-input" required="true">
						</div>
					</div>
				</div>
				<div class="mt-4">
					<input type="submit" class="btn btn-outline-danger btn-block py-3" value="SIGN IN">
					<div class="text-center mt-3">
						Already have an Account? <a href="/account/login" class="text-decoration-none text-danger font-weight-bolder">Sign in</a>
					</div>
				</div>
			</form>
		</div>
		</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
